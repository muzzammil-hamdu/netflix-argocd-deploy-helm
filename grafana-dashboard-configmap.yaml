apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-netflix
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  netflix-dashboard.json: |
    {
      "title": "Netflix App Dashboard",
      "panels": [
        {
          "type": "graph",
          "title": "CPU Usage",
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{pod=~\"netflix-app.*\"}[5m])) by (pod)"
            }
          ],
          "gridPos": { "x": 0, "y": 0, "w": 24, "h": 8 }
        },
        {
          "type": "graph",
          "title": "Memory Usage",
          "targets": [
            {
              "expr": "sum(container_memory_usage_bytes{pod=~\"netflix-app.*\"}) by (pod)"
            }
          ],
          "gridPos": { "x": 0, "y": 8, "w": 24, "h": 8 }
        }
      ],
      "schemaVersion": 27,
      "version": 1
    }
