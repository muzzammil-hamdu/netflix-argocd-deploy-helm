apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netflix-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/muzzammil-hamdu/netflix-argocd-deploy-helm.git
    targetRevision: main
    path: .
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: netflix

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
