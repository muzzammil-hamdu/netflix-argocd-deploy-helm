apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netflix-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # Source: GitHub GitOps repository
  source:
    # Your GitHub repository URL
    repoURL: https://github.com/muzzammil-hamdu/netflix-argocd-deploy-helm
    
    # Branch to track
    targetRevision: main
    
    # Path to Helm chart
    path: charts/netflix
    
    # Helm configuration
    helm:
      valueFiles:
        - values.yaml

  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: netflix

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m